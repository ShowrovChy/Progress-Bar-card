<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/583a97553d.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- My style Sheet  -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Progress Bar</title>
  </head>
  <body>
    <!--------------------------------------
     --This div is for Empty Space bottom--- 
    *--------------------------------------*
    ----------You Can Ignore it.------------
    --------------------------------------->
    <div class="p-5"><!--Empty Space Div--></div>
    <!------------------------------------------------------------------------
     First Way To make it ( It has more code of line compare to second way)
    -------------------------------------------------------------------------->

    <section class="container">
      <div class="container_bg p-4 rounded-3 position-relative">
        <span
          ><i class="car fas fa-shopping-cart position-absolute Cart_icon"></i
        ></span>
        <div class="row">
          <div class="col-12">
            <div class="row my-2">
              <div class="col-12"><h5>New Orders</h5></div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="d-flex justify-content-between">
                  <div><h2>30242</h2></div>
                  <div>
                    <h5>
                      <span>12.53% </span>
                      <span class=""><i class="fax fas fa-arrow-up"></i></span>
                    </h5>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="progress mt-1" style="height: 8px">
                  <div
                    class="progress-bar bg-info"
                    role="progressbar"
                    style="width: 25%"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--------------------------------------
         This div is for Empty Space bottom 
        *--------------------------------*
         ------You Can Ignore it.-------
    --------------------------------------->
    <div class="p-5"><!--Empty Space Div--></div>

    <!----------------------------------------------------------
    ************************************************************
         second  Way To make it ( It has bit less Code )
    ************************************************************
    ------------------------------------------------------------>

    <section class="container">
      <div class="main_wrapper p-4 rounded-3 position-relative">
        <span
          ><i class="car fas fa-shopping-cart position-absolute Cart_icon"></i
        ></span>
        <!-- first Row -->
        <div class="my-1"><h5>New Orders</h5></div>
        <!-- Second Row -->
        <div class="mt-3 d-flex justify-content-between align-items-center">
          <h2>32056</h2>
          <h5>
            <span>20.05% </span><span><i class="fax fas fa-arrow-up"></i></span>
          </h5>
        </div>
        <!-- Third Row -->
        <div class="mt-1">
          <!-- progress Bar  -->
          <div class="progress mt-1" style="height: 8px">
            <div
              class="progress-bar bg-info"
              role="progressbar"
              style="width: 25%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
    </section>

    <!-----------------------------------------
         This div is for Empty Space bottom 
    *------------------------------------------*
    -------------You Can Ignore it.------------
    ------------------------------------------->
    <div class="p-5"><!--Empty Space Div--></div>

    <!--  Bootstrap Bundle Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
